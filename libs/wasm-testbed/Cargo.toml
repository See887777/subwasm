[package]
authors = ["chevdor <chevdor@gmail.com>"]
edition = "2018"
homepage = "https://github.com/chevdor/subwasm"
keywords = ["wasm", "cli", "substrate", "blockchain", "runtime", "polkadot", "kusama"]
name = "wasm-testbed"
readme = "README.md"
repository = "https://github.com/chevdor/subwasm"
version = "0.13.1"

[dependencies]
frame-metadata = {package = "frame-metadata", git = "https://github.com/paritytech/frame-metadata", branch = "main", features = ["v12", "v13", "v14", "std"]}
hex = "0.4"
log = "0.4"
sc-executor = "0.9"
scale = { package = "parity-scale-codec", version = "2.2", default-features = false }
sp-core = "3.0"
sp-io = "3.0"
sp-runtime = "3.0"
sp-state-machine = "0.9"
sp-wasm-interface = "3.0"
substrate-runtime-proposal-hash = {path = "../substrate-runtime-proposal-hash"}
wasm-loader = {path = "../wasm-loader"}
scale-info = { version = "0.10", default-features = false, features = ["derive"] }